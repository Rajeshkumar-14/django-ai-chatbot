<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'chatbot/images/ai-favicon.png' %}" type="image/x-icon">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'chatbot/css/chatbot-style.css' %}">
    <!-- Custom Bootstrap Elements -->
    <link rel="stylesheet" href="{% static 'chatbot/css/custom-bs-style.css' %}">
</head>

<body>

    {% block content %}
    {% block index %}

    {% endblock index %}
    {% endblock content %}

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap Popper Js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <!--Sweetalert CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom Js -->
    <script src="{% static 'chatbot/js/chatbot-script.js' %}"></script>
</body>

</html>
